<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="Matthew Whelan Keats">
		<title>CSS Vertical Navigation</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@0;1&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="container">

			<header>
				<h1>Hawaiian Islands</h1>
				<div class="top">
					<img src="img/logo.gif" alt="Logo">
				</div>
				<nav class="banner">
					<h2>Hawaiian Islands</h2>
					<!-- a list of links are always placed in an unordered list element, and if they are links to other pages within the site - they belong in a nav element -->
					<ul>
						<li>Island of Hawaii</li>
						<li>Maui</li>
						<li>Oahu</li>
						<li>Kauai</li>
						<li>Molokai</li>
						<li>Lahai</li>
					</ul>
				</nav>
			</header>
			
		</div>
	</body>

</html>
