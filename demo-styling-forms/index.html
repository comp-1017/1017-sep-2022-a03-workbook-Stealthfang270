<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Matthew Whelan Keats">
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
</head>

<body>
    <script src="js/test.js"></script>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
            <p>test</p>
        </header>
        <main>
            <form method="post">
                <div style="display:flex;">
                    <div style="width:47%; margin-right:3%;">
                        <h2>Left Column</h2>
                        <div class="your-name">
                            <label for="name">Your Name</label>
                            <input id="name" name="name" type="text" placeholder="Input Your Name">
                        </div>
                        <div class="your-email">
                            <label for="email">Your Email</label>
                            <input id="email" name="email" type="email" placeholder="Input Your Email">
                        </div>
                        <div class="phone-number">
                            <label for="phone">Your Phone</label>
                            <input id="phone" name="phone" type="color" placeholder="Input phone number">
                        </div>
                        <div class="message">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" placeholder="Enter your message" rows="5"></textarea>
                        </div>
                        <div class="button">
                            <input id="button" name="button" placeholder="Submit" type="button" value="Atone to your sins and give in to divine retribution">
                        </div>
                    </div>
                    <div style="width:47%; margin-right:3%;">
                        <h2>Right Column</h2>
                    </div>
                </div>
            </form>
        </main>
	</div>
</body>

</html>
